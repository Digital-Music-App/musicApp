<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunisian Music Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="hero">
        <div class="navbar">
            <img src="images\logo.png" class="logo">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">DISCOVER</a></li>
                <li><a href="#">PLAYLISTS</a></li>
                <li><a href="contact/Contact.html">CONTACT</a></li>
                <li><a href="#">SEARCH</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="slideshow-container">

                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="images\rr.png" style="width:100%" >
                  <div class="text">Caption Text</div>
                  <div class="icon-container"><img src="images/play.png" id="icon"></div>
                </div>
                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>

                  <img src="images/nn.png" style="width:100%">
                  <div class="text">Caption Two</div>
                  <div class="icon-container"><img src="images/play.png" id="icon"></div>
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="images/jj.png" style="width:100%">
                  <div class="text">Caption Three</div>
                  <div class="icon-container"><img src="images/play.png" id="icon"></div>
                </div>
                
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
                
                </div>
                
                <div style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span> 
                  <span class="dot" onclick="currentSlide(2)"></span> 
                  <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
            <div class="bottom">
                <h1>THE FIRST PLATFORM IN TUNISIA FOR MUSIC COLLECTION</h1>
            </div>
        </div>
    </div>
   
    <script src="./script.js"></script>
    </body>
</html>
