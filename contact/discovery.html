<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="discovery.css">
    <script src='https://code.jquery.com/jquery-2.2.4.js'></script>   
    
    <title>Discovery</title>
</head>
<body>
    <h1>Music Discovery</h1>

    <div class="genre-grid">
        <div class="genre-card" data-genre="tarab">طرب</div>

            <audio controls>
                <source src="./SongsList/yassine.mp3" type="audio/mp3">
              
            </audio>
    
            <li class="song-link" data-song="تحت الياسمينة في الليل">"هادي جويني - "تحت الياسمينة في الليل</li>
            <audio controls>

        <ul>
            <li class="song-link" data-song="ارظى علينا">صالح فرزيط-ارظى علين</li>

            </audio>
        </ul>
    </div>

    <div class="songs-list" id="اغاني عصرية-songs">
        <h2>اغاني عصرية</h2>
        <ul>
            <li class="song-link" data-song="عربوش">"عربوش" - Nordo</li>
            <audio controls>
                <source src="./SongsList/Nordo - 3arbouch  عربوش (Clip Officiel).mp3" type="audio/mp3">
              
            </audio>
            <li class="song-link" data-song="ya lili">"ya lili" - Balti</li>
            <audio controls>
                <source src="./SongsList/Balti - Ya Lili feat. Hamouda (Official Music Video).mp3" type="audio/mp3">

</body>
<script src="discovery.js"></script>
</html>
